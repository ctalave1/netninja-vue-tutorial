<html lang="en">
<head>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Vue :)</h1>

    <div id="app">
        <!-- attribute binding (v-bind:prop = :prop) -->
        <!-- <a :href="url">Best Website Ever</a> -->

        <div v-if="showBooks">
            <ul>
                <li
                    v-for="book in filteredBooks"
                    :class="{ fav: book.isFav }"
                    @click="toggleFav(book)"
                >
                    <img :src="book.img" :alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        </div>

        <button @click="toggleShowBooks">
            <!-- <span>{{ showBooks ? "Hide Books" : "Show Books" }}</span> -->
            <span v-if="showBooks">Hide Books</span> <!-- v-if removes element from DOM when false (use when element to display doesn't change often) -->
            <span v-else>Show Books</span>
        </button>

        <br></br>

        <div v-show="showBooks">Currently showing books</div> <!-- v-show uses css (display: block when true and display:none when false) to show or hide the element (use when element to display changes often)  -->

        <br>

        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave (exit)</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - ({{x}}, {{y}})</div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
